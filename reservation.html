<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" sizes="" href="https://img.icons8.com/carbon-copy/2x/valorant.png">
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="css/all.css" />
        <title>Reservation</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
    </head>
    <body id="bg-img">
        <header>
            <div class="logo-container">
                <a href="./index.html"><img src="./img/logo.png" alt=""></a>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="#" class="nav-link active">Reservation</a></li>
                    <li><a href="./specifications.html" class="nav-link">Specifications</a></li>
                    <li><a href="./gallery.html" class="nav-link">Gallery</a></li>
                </ul>
            </nav>
        </header>
        <main class="reservation">
            <div class="container">
                <div class="headimg">
                <!-- img -->
                </div>
                <div class="content">
                    <h3>Reservations</h3>
                    <form id="myForm" onsubmit="return postGoogle(); window.location.href = "https://nlubaton.github.io/valorant/tq.html;">
                        <!-- Name -->
                        <div class="row">
                            <input id="fullName" name="entry.304059106" type="text" required=""><label>Full Name</label>
                        </div>
                        <!-- Phone -->
                        <div class="row">
                            <input id= "phoneNum" name="entry.287185522" type="text" required=""><label>Phone Number</label>
                        </div>
                        <!-- Drop down menu -->
                        <div class="row">
                            <select name="table" id="tableType" name="entry.1604872951" oninput="price();seats()" required="">
                                <option value="" disabled selected hidden></option>
                                <option value="5">Regular PC</option>
                                <option value="10">VIP PC</option>
                                <option value="20">Streamer PC (Room Included)</option>
                            </select>
                            <label>PC Type</label>
                        </div>
                        <!-- Duration -->
                        <div class="row">
                            <input id="durHours" name="entry.1495077896" class="duration" type="number" min="1" oninput="price()" required=""><label>How many hours?</label>
                        </div>
                        <!-- Availability -->
                        <div class="row">
                            <p class="right">Availability : <span id="available">-</span> seats</p>
                        </div>
                        <!-- Fee -->
                        <div class="row">
                            <p class="right">Reservation fee is : RM <span id="fee">0</span> </p>
                        </div>
                        <!-- Button -->
                        <div class="row">
                            <input type="submit" value="BOOK PC">
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <script src="js/main.js"></script>
        <script>
        function postGoogle() {
            var field1 = $("#fullName").val();
            var field2 = $("#phoneNum").val();
            var field3 = $("#tableType option:selected").text();
            var field4 = $("#durHours").val();
            
            $.ajax({
                    url: "https://docs.google.com/forms/d/e/1FAIpQLSeCi4Rd7lxiBRnMQxzSWvpEmRKxbhn0CgjesUiPMlf9nLR-0A/formResponse?",
					data: {"entry.304059106": field1, "entry.287185522": field2, "entry.1604872951": field3, "entry.1495077896": field4},
                    type: "POST",
                    dataType: "xml",
                    success: function(d)
					{
					},
					error: function(x, y, z)
						{
							$('#success-msg').show();
							$('#form').hide();
						}
                });
				return false;
        }
        </script>

    </body>
</html>
